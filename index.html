<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8/>
        <meta HTTP-EQUIV="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- Box - Icon -->
        <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
              rel="stylesheet"/>
        <!-- CSS -->
        <link rel="stylesheet" href="./css/styles.css"/>
        <title>Personal Portofolio</title>
    </head>
    <body>
        <!-- HEADER -->
        <header class="l-header" id="header">
            <nav class="nav bd-container">
                <a href="#" class="nav__logo">Amirul</a>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#about" class="nav__link">About</a>
                        </li>
                        <li class="nav__item">
                            <a href="#work" class="nav__link">Work</a>
                        </li>
                        <li class="nav__item">
                            <a href="#services" class="nav__link">Services</a>
                        </li>
                        <li class="nav__item">
                            <a href="#contact" class="nav__link">Contact</a>
                        </li>
                    </ul>
                    <div class="__dark-mode">
                        <i class='bx bx-moon bx-sun' id="theme-button"></i>
                    </div>
                </div>                
                    <div class="nav__togle" id="nav-toggle">
                        <i class="bx bx-grid-alt"></i>
                    </div>
            </nav>
        </header>
        <!-- SECTION -->
        <main class="container">
            <div class="content">
                <div class="text">
                    <h1>
                        Hey, I'm a <br />
                        <span>Graphic Designer</span> <br />                   
                    </h1>
                    <p>
                        Hello, I'm Amirul Mukminin, a Graphic Designer from Indonesian. <br />
                        I help brands turn their dreams into high quality products.
                    </p>
                    <div class="field">
                        <label>
                            <input type="text" placeholder="Email Address">
                            <button>Subscribe</button>
                        </label>
                    </div>
                    <p>&#127881;Join my newsletter to get free strategies.</p>
                </div>
                <div class="person">
                    <div class="__BG">
                        <img src="./images/foto.JPG" alt="person-image">
                    </div>
                </div>
            </div>
        </main>
         
<!-- Awal Contact -->
<div class="container-contact100">
    <div class="wrap-contact100">
      <form class="contact100-form validate-form" id="whatsapp">
        <span class="contact100-form-title">Contact Me</span>
        <input class="tujuan" type="hidden" id="noAdmin">
        <div class="wrap-input100">
          <span class="label-input100">Nama</span>
          <label>
          <input class="input100 nama" type="text" placeholder="Masukkan nama Anda">
          </label>
          <span class="focus-input100"></span>
        </div>
        <div class="wrap-input100">
          <span class="label-input100">Nomor WhatsApp</span>
          <label>
          <input class="input100 nowhatsapp" type="text" placeholder="08xxxxxxxxxx">
          </label>
          <span class="focus-input100"></span>
        </div>
        <div class="wrap-input100">
          <span class="label-input100">Alamat</span>
          <label>
          <textarea class="input100 alamat" placeholder="Masukkan alamat lengkap Anda"></textarea>
          </label>
          <span class="focus-input100"></span>
        </div>
        <div class="container-contact100-form-btn">
          <div class="wrap-contact100-form-btn">
            <div class="contact100-form-bgbtn"></div>
            <a class="contact100-form-btn submit">Kirim</a>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- Akhir Contact -->                                                              
                                                                       
        <!-- JAVA SCRIPT -->
        <script src="./js/app.js"></script>
    </body>
</html>
